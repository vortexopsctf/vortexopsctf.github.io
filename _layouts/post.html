---
layout: default
---

<style>
    /* Reusing writeup styles for consistency */
    .post-page-content {
        background: rgba(14, 16, 24, 0.6);
        backdrop-filter: blur(10px);
        padding: 3rem 0;
        min-height: 70vh;
    }

    .post-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 2rem;
    }

    .post-page-header {
        margin-bottom: 3rem;
        padding-bottom: 2rem;
        border-bottom: 2px solid rgba(0, 255, 136, 0.3);
    }

    .post-page-header h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .post-meta {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.95rem;
    }

    .post-meta span {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .category-badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: capitalize;
    }

    .category-badge.news {
        border: 1px solid var(--secondary-color);
        color: var(--secondary-color);
        background: rgba(0, 136, 255, 0.1);
    }

    .category-badge.announcement {
        border: 1px solid var(--primary-color);
        color: var(--primary-color);
        background: rgba(0, 255, 136, 0.1);
    }

    .category-badge.tutorial {
        border: 1px solid orange;
        color: orange;
        background: rgba(255, 165, 0, 0.1);
    }

    .category-badge.achievement {
        border: 1px solid gold;
        color: gold;
        background: rgba(255, 215, 0, 0.1);
    }

    .post-body {
        color: rgba(255, 255, 255, 0.85);
        line-height: 1.8;
    }

    .post-body h2 {
        font-size: 1.8rem;
        margin: 2.5rem 0 1.5rem;
        color: #fff;
        border-left: 4px solid var(--primary-color);
        padding-left: 1rem;
    }

    .post-body h3 {
        font-size: 1.4rem;
        margin: 2rem 0 1rem;
        color: rgba(255, 255, 255, 0.95);
    }

    .post-body p {
        margin-bottom: 1.5rem;
    }

    .post-body img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 1.5rem 0;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(0, 255, 136, 0.2);
    }

    .post-body code {
        background: rgba(0, 255, 136, 0.1);
        padding: 0.2rem 0.5rem;
        border-radius: 4px;
        font-family: 'Monaco', 'Courier New', monospace;
        font-size: 0.9rem;
        color: var(--primary-color);
    }

    .post-body pre {
        background: rgba(0, 0, 0, 0.4);
        padding: 1.5rem;
        border-radius: 8px;
        overflow-x: auto;
        margin: 1.5rem 0;
        border: 1px solid rgba(0, 255, 136, 0.3);
    }

    .post-body pre code {
        background: none;
        padding: 0;
        color: inherit;
    }

    .post-body a {
        color: var(--secondary-color);
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: border-color 0.3s ease;
    }

    .post-body a:hover {
        border-bottom-color: var(--secondary-color);
    }

    .post-body ul,
    .post-body ol {
        margin-bottom: 1.5rem;
        padding-left: 2rem;
    }

    .post-body li {
        margin-bottom: 0.5rem;
    }

    .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--primary-color);
        text-decoration: none;
        margin-bottom: 2rem;
        transition: transform 0.3s ease;
    }

    .back-link:hover {
        transform: translateX(-5px);
    }

    .post-tags {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        margin-top: 1rem;
    }

    .tag {
        padding: 0.25rem 0.75rem;
        background: rgba(0, 255, 136, 0.15);
        border: 1px solid rgba(0, 255, 136, 0.3);
        border-radius: 15px;
        color: var(--primary-color);
        font-size: 0.8rem;
    }
</style>

<section class="post-page-content">
    <div class="post-container">
        <a href="{{ '/blog/' | relative_url }}" class="back-link">‚Üê Back to Blog</a>

        <div class="post-page-header">
            <h1>{{ page.title }}</h1>
            <div class="post-meta">
                <span><span class="category-badge {{ page.category }}">{{ page.category }}</span></span>
                <span>üóìÔ∏è {{ page.date | date: "%B %-d, %Y" }}</span>
            </div>
            {% if page.tags %}
            <div class="post-tags">
                {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor %}
            </div>
            {% endif %}
        </div>

        <div class="post-body">
            {{ content }}
        </div>
    </div>
</section>
