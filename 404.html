<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>404 - Page Not Found | VortexOps CTF Team</title>
    <meta name="title" content="404 - Page Not Found | VortexOps CTF Team">
    <meta name="description" content="The page you're looking for doesn't exist. Return to VortexOps CTF Team homepage.">
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="shortcut icon" href="assets/images/favicon.svg">

    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #0a0e27 0%, #050814 100%);
        }

        .error-content {
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            line-height: 1;
            animation: glitch 2s infinite;
        }

        .error-message {
            font-size: 2rem;
            color: var(--text-primary);
            margin: 2rem 0 1rem;
        }

        .error-description {
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .error-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 2rem;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes glitch {
            0%, 100% {
                text-shadow: 0 0 10px var(--primary-color);
            }
            25% {
                text-shadow: -2px 0 10px var(--primary-color), 2px 2px 10px var(--secondary-color);
            }
            50% {
                text-shadow: 2px -2px 10px var(--secondary-color), -2px 2px 10px var(--primary-color);
            }
            75% {
                text-shadow: -2px -2px 10px var(--primary-color), 2px 0 10px var(--secondary-color);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-message {
                font-size: 1.5rem;
            }

            .error-logo {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <img src="assets/images/logo.png" alt="VortexOps Logo" class="error-logo">
            <h1 class="error-code">404</h1>
            <h2 class="error-message">Page Not Found</h2>
            <p class="error-description">
                Looks like you've ventured into uncharted territory. This page doesn't exist or has been moved.
            </p>
            <div class="error-links">
                <a href="index.html" class="btn btn-primary">Return Home</a>
                <a href="writeups.html" class="btn btn-secondary">View Writeups</a>
                <a href="calendar.html" class="btn btn-secondary">CTF Calendar</a>
            </div>
        </div>
    </div>

    <script>
        // Add some interactivity to the error code
        const errorCode = document.querySelector('.error-code');
        let glitchInterval;

        function randomGlitch() {
            const chars = ['4', '0', '4', '?', '!', '#'];
            const original = '404';
            let glitched = '';

            for (let i = 0; i < 3; i++) {
                if (Math.random() > 0.8) {
                    glitched += chars[Math.floor(Math.random() * chars.length)];
                } else {
                    glitched += original[i];
                }
            }

            errorCode.textContent = glitched;

            setTimeout(() => {
                errorCode.textContent = original;
            }, 100);
        }

        // Occasionally glitch the error code
        setInterval(() => {
            if (Math.random() > 0.7) {
                randomGlitch();
            }
        }, 2000);
    </script>
</body>
</html>
